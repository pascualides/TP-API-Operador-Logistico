swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "Api Operador Logistico"
  termsOfService: "http://swagger.io/terms/"
  
host: "petstore.swagger.io"
basePath: "/v2"
tags:

- name: "ordenes_envio"
  description: "Todo referido a las ordenes de envio"
- name: "repartidores"
  description: "Repartidores de la empresa dedicados a la entrega de paquetes"
  
schemes:
- "https"
- "http"
paths:
  /ordenes_envio:
    post:
      tags:
      - "ordenes_envio"
      summary: "Registo de una nueva orden de envio"
      description: ""
      operationId: "addOrdenEnvio"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto Envio que se necesita para el registro"
        required: true
        schema:
          $ref: "#/definitions/Envio"
      responses:
        "404":
          description: "Pet not found"
        "405":
          description: "Validation exception"
  /ordenes_envio/{ordenID}:
    get:
      tags:
      - "ordenes_envio"
      summary: "Obtener una orden de envio segun su id"
      operationId: "getOrdenEnvioById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "ordenID"
        in: "path"
        description: "ID de la orden de envio a obtener"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Envio"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Envio not found"
      security:
      - api_key: []
  /ordenes_envio/{ordenID}/repartidor:
    post:
      tags:
      - "ordenes_envio"
      summary: "Actualizar un envio para asignar un repartidor"
      operationId: "updateRepartidorEnvio"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "ordenID"
        in: "path"
        description: "ID de la orden de envio a la cual se le quiere asignar un repartidor"
        required: true
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Asignacion correcta"
  /ordenes_envio/{ordenID}/entrega:
    post:
      tags:
      - "ordenes_envio"
      summary: "Actualizar un envio para registrar la entrega"
      operationId: "updateEntregaEnvio"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "ordenID"
        in: "path"
        description: "ID de la orden de envio a la cual se le quiere registrar la entrega"
        required: true
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Registro de entrega correcto"
  /repartidores/{repartidorID}:
    delete:
      tags:
      - "repartidores"
      summary: "Eliminar un repartidor"
      description: ""
      operationId: "deletePet"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "repartidorID"
        in: "path"
        description: "id del repartidor a eliminar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Repartidor not found"
  /repartidores:
    post:
      tags:
      - "repartidores"
      summary: "Crear un repartidor"
      operationId: "crearRepartidor"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created repartidor object"
        required: true
        schema:
          $ref: "#/definitions/Persona"
      responses:
        default:
          description: "successful operation"
    get:
      tags:
      - "repartidores"
      summary: "Obtener todos los repartidores"
      operationId: "getRepartidores"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Persona"
        "400":
          description: "Invalid tag value"


securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Direccion:
    type: "object"
    properties:
      calle:
        type: "string"
      barrio:
        type: "string"
      provincia:
        type: "string"
      nro:
        type: "string"
      codPostal:
        type: "string"
    xml:
      name: "Direccion"
  Persona:
    type: "object"
    properties:
      nombre:
        type: "string"
      apellido:
        type: "string"
      documento:
        type: "integer"
      email:
        type: "string"
    xml:
      name: "Persona"
  Producto:
    type: "object"
    properties:
      peso:
        type: "integer"
      tama√±o:
        type: "string"
      delicado:
        type: "boolean"
    xml:
      name: "Producto"
  Envio:
    type: "object"
    required:
    - "origen"
    - "destino"
    - "comprador"
    - "detalle"
    properties:
      id:
        type: "string"
      origen:
        $ref: "#/definitions/Direccion"
      destino:
        $ref: "#/definitions/Direccion"
      contacto:
        $ref: "#/definitions/Persona"
      producto:
        $ref: "#/definitions/Producto"
      estado:
        type: "string"
        description: "Estado del envio"
        enum:
        - "Creado"
        - "En Transito"
        - "Entregado"
      fecha_recepcion:
        type: "string"
        format: "date-time"
      fecha_entrega:
        type: "string"
        format: "date-time"
    xml:
      name: "Envio"